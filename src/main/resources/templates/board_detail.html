<!-- 기본 레이아웃 파일(layout.html)을 상속 -->
<html layout:decorate="~{layout}">

<!-- 콘텐츠 본문 영역 정의 -->
<div layout:fragment="contents" class="container my-3">

    <!-- 게시글 제목 표시 -->
    <h2 class="border-bottom py-2" th:text="${board.subject}"></h2>

    <!-- 게시글 내용 카드 -->
    <div class="card my-3">
        <div class="card-body">

            <!-- 게시글 본문 (줄바꿈 유지) -->
            <div class="card-text" style="white-space: pre-line;"
                 th:text="${board.contents}"></div>

            <!-- 게시글 작성일 표시 -->
            <div class="d-flex justify-contents-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 개수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(board.commentList)}개의 답변이 있습니다.|"></h5>

    <!-- 댓글 목록 반복 출력 -->
    <div class="card my-3" th:each="comment : ${board.commentList}">
        <div class="card-body">

            <!-- 댓글 내용 -->
            <div class="card-text" style="white-space: pre-line;"
                 th:text="${comment.contents}"></div>

            <!-- 댓글 작성일 표시 -->
            <div class="d-flex justify-contents-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 댓글 반복 끝 -->

    <!-- 댓글 작성 폼 -->
    <!-- 사용자가 입력한 댓글을 서버로 전송함 -->
    <form th:action="@{|/comment/create/${board.id}|}"
          th:object="${commentForm}"
          method="post"
          class="my-3">

        <!-- 유효성 검사 에러 출력 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 댓글 내용 입력 -->
        <textarea th:field="*{contents}" rows="10" class="form-control"></textarea>

        <!-- 댓글 등록 버튼 -->
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>

</div>
</html>
