<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="content" class="container my-3">
   <h5 class="border-bottom pb-2">[[${menuName}]] 게시판</h5>
   <div class="row">
      <div class="col">
         <!-- 본문 카드 -->
         <div class="card border-0 shadow-sm">
            <div class="card-body bg-white">
               <h3 class="border-bottom pb-2" th:text="${board.subject}"></h3>
               <div id="viewer" class="card-text viewer"></div>
               <input type="hidden" id="ecp1" th:value="${board.contents}">
               <div class="d-flex justify-content-between mt-2">
                  <div class="mt-3">
                     <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-info"
                        th:data-uri="@{|/board/vote/${board.id}|}">추천
                        <span class="badge rounded-pill bg-info" th:text="${#lists.size(board.voter)}"></span>
                     </a>
                     <a th:if="${favoritedBoard}" href="javascript:void(0);" class="favorite btn btn-sm btn-outline-info"
                        th:data-uri="@{|/board/favorite/${board.id}|}"><span>⭐</span></a>
                     <a th:unless="${favoritedBoard}" href="javascript:void(0);" class="favorite btn btn-sm btn-outline-info"
                        th:data-uri="@{|/board/favorite/${board.id}|}"><span>☆</span></a>
                     <a th:href="@{|/board/modify/${board.id}|}" class="btn btn-sm btn-outline-info"
                        sec:authorize="isAuthenticated()"
                        th:if="${board.author != null and #authentication.getPrincipal().getUsername() == board.author.username}">수정</a>
                     <a href="javascript:void(0);" th:data-uri="@{|/board/delete/${board.id}|}"
                        class="delete btn btn-sm btn-outline-info"
                        sec:authorize="isAuthenticated()"
                        th:if="${board.author != null and #authentication.getPrincipal().getUsername() == board.author.username}">삭제</a>
                  </div>
                  <div class="badge bg-info-custom bg-opacity-10 text-dark p-2 text-start">
                     <div class="mb-2"><span th:if="${board.author != null}" th:text="${board.author.username}"></span></div>
                     <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                  </div>
               </div>
            </div>
         </div>

         <!-- 댓글 수 -->
         <div class="d-flex justify-content-between mt-2 align-b">
            <span th:text="|${cpaging.totalElements}개의 댓글이 있습니다.|"></span>
         </div>

         <!-- 댓글 리스트 -->
         <div class="card border-0 shadow-sm my-3" th:each="comment : ${cpaging.content}">
            <div class="card-body bg-white">
               <div class="card-text text-body" th:utext="${@commonUtil.markdown(comment.contents)}"></div>
               <div class="d-flex justify-content-between mt-2">
                  <div class="mt-3">
                     <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-info"
                        th:data-uri="@{|/comment/vote/${comment.id}|}">추천
                        <span class="badge rounded-pill bg-info ms-1" th:text="${#lists.size(comment.voter)}"></span>
                     </a>
                     <a th:if="${commentFavMap[comment.id]}" href="javascript:void(0);" class="favorite btn btn-sm btn-outline-info"
                        th:data-uri="@{|/comment/favorite/${comment.id}|}"><span>⭐</span></a>
                     <a th:unless="${commentFavMap[comment.id]}" href="javascript:void(0);" class="favorite btn btn-sm btn-outline-info"
                        th:data-uri="@{|/comment/favorite/${comment.id}|}"><span>☆</span></a>
                     <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-info"
                        sec:authorize="isAuthenticated()"
                        th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">수정</a>
                     <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
                        class="delete btn btn-sm btn-outline-info"
                        sec:authorize="isAuthenticated()"
                        th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">삭제</a>
                  </div>
                  <div class="badge bg-info-custom bg-opacity-10 text-dark p-2 text-start">
                     <div class="mb-2"><span th:if="${comment.author != null}" th:text="${comment.author.username}"></span></div>
                     <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                  </div>
               </div>
            </div>
         </div>

         <!-- 댓글 작성 -->
         <form th:action="@{|/comment/create/${board.id}|}" th:object="${commentForm}" method="post" class="my-3">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <textarea sec:authorize="isAnonymous()" disabled th:field="*{contents}" class="form-control" rows="6"></textarea>
            <textarea sec:authorize="isAuthenticated()" th:field="*{contents}" class="form-control" rows="6" required></textarea>
            <input type="submit" value="저장" class="btn btn-info my-2">
            <a th:href="@{/board/list}" class="btn btn-info my-2">목록</a>
         </form>

         <!-- 댓글 페이지 이동 -->
         <form th:action="@{|/board/detail/${board.id}|}" method="get" id="cmtPageForm">
            <input type="hidden" id="cpage" name="cpage" th:value="${cpaging.number}">
         </form>

         <!-- 댓글 페이징 -->
         <div th:if="${!cpaging.isEmpty()}" th:with="
             blockStart=${cpaging.number - (cpaging.number % 10)},
             blockEnd=${(cpaging.number - (cpaging.number % 10)) + 9},
             lastIndex=${cpaging.totalPages - 1},
             isFirstBlock=${(cpaging.number - (cpaging.number % 10)) == 0},
             isLastBlock=${((cpaging.number - (cpaging.number % 10)) + 9) >= (cpaging.totalPages - 1)}">
            <ul class="pagination justify-content-center">
               <li class="page-item" th:if="${!isFirstBlock}">
                  <a class="page-link cpage-link" href="javascript:void(0)" th:data-page="0">«</a>
               </li>
               <li class="page-item" th:if="${!isFirstBlock}">
                  <a class="page-link cpage-link" href="javascript:void(0)" th:data-page="${cpaging.number - 1}">‹</a>
               </li>
               <li th:each="page : ${#numbers.sequence(blockStart, T(java.lang.Math).min(blockEnd, lastIndex))}"
                   class="page-item" th:classappend="${page == cpaging.number} ? 'active'">
                  <a class="page-link cpage-link" href="javascript:void(0)" th:data-page="${page}" th:text="${page + 1}"></a>
               </li>
               <li class="page-item" th:if="${!isLastBlock}">
                  <a class="page-link cpage-link" href="javascript:void(0)" th:data-page="${cpaging.number + 1}">›</a>
               </li>
               <li class="page-item" th:if="${!isLastBlock}">
                  <a class="page-link cpage-link" href="javascript:void(0)" th:data-page="${lastIndex}">»</a>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>

<!-- 댓글 페이징 스크립트 -->
<script layout:fragment="script" type="text/javascript">
document.querySelectorAll(".cpage-link").forEach(function (el) {
    el.addEventListener("click", function () {
        document.getElementById("cpage").value = this.dataset.page;
        document.getElementById("cmtPageForm").submit();
    });
});
</script>
</html>
