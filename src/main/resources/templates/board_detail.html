<!-- 기본 레이아웃 파일(layout.html)을 상속 -->
<html layout:decorate="~{layout}">

<!-- 콘텐츠 본문 영역 정의(아래 div가 layout.html의 <th:block layout:fragment="content">로 주입됨) -->
<div layout:fragment="content" class="container my-3">

    <!-- 게시글 제목 표시: board.subject를 텍스트로 출력(th:text는 HTML 이스케이프됨) -->
    <h2 class="border-bottom py-2" th:text="${board.subject}"></h2>

    <!-- 게시글 내용 카드 -->
    <div class="card my-3">
        <div class="card-body">
            <!-- 게시글 본문: markdown → HTML 변환 후 그대로 삽입(th:utext는 HTML 이스케이프 안 함) -->
            <!-- @commonUtil.markdown(String) 은 CommonUtil#markdown 빈 메서드 호출 -->
            <div class="card-text" th:utext="${@commonUtil.markdown(board.contents)}"></div>

            <!-- 게시글 작성/수정 정보 배지 영역 -->
            <!-- d-flex + justify-contents-end: 우측 정렬 의도 (부트스트랩 유틸 클래스로 배치) -->
            <div class="d-flex justify-contents-end">
                <!-- 수정일 배지: modifyDate가 존재할 때만 표시 -->
                <div th:if="${board.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <!-- #temporals.format: LocalDateTime 포맷팅 -->
                    <div th:text="${#temporals.format(board.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <!-- 작성자/작성일 배지 -->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <!-- NPE 방지를 위해 author null 체크 후 username 출력 -->
                        <span th:if="${board.author != null}" th:text="${board.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <!-- 게시글 액션 버튼 영역 -->
            <div class="my-3">
                <!-- 추천 버튼: 클릭 시 confirm 후 data-uri 로 이동 -->
                <!-- data-uri 값: /board/vote/{board.id} -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/board/vote/${board.id}|}">
                    추천
                    <!-- 추천 수 배지: board.voter 컬렉션 크기 -->
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(board.voter)}"></span>
                </a>

                <!-- 수정 버튼: 로그인 상태 + 작성자 본인일 때만 표시 -->
                <!-- sec:authorize="isAuthenticated()" : Spring Security Thymeleaf 확장 -->
                <!-- th:if로 현재 사용자와 작성자 동일 여부 검증 -->
                <a th:href="@{|/board/modify/${board.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${board.author != null and #authentication.getPrincipal().getUsername() == board.author.username}"
                   th:text="수정"></a>

                <!-- 삭제 버튼: 로그인 상태 + 작성자 본인일 때만 표시 -->
                <!-- 클릭 시 confirm 후 data-uri 로 이동 -->
                <a href="javascript:void(0);" th:data-uri="@{|/board/delete/${board.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${board.author != null and #authentication.getPrincipal().getUsername() == board.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>

    <!-- 댓글 개수 표시: board.commentList 크기 출력 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(board.commentList)}개의 답변이 있습니다.|"></h5>

    <!-- 댓글 목록 반복 출력: board.commentList 를 순회 -->
    <div class="card my-3" th:each="comment : ${board.commentList}">
        <!-- 각 댓글로 바로 스크롤 이동할 수 있도록 앵커(id="comment_{id}") 생성 -->
        <a th:id="|comment_${comment.id}|"></a>

        <div class="card-body">
            <!-- 댓글 본문(markdown → html) -->
            <div class="card-text" th:utext="${@commonUtil.markdown(comment.contents)}"></div>

            <!-- 댓글 작성/수정 정보 배지 -->
            <div class="d-flex justify-contents-end">
                <!-- 수정일 배지: modifyDate가 존재할 때만 표시 -->
                <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <!-- 작성자/작성일 배지 -->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <!-- 작성자 표시: null 방지 -->
                        <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <!-- 댓글 액션 버튼 -->
            <div class="my-3">
                <!-- 댓글 추천 -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/comment/vote/${comment.id}|}">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>
                </a>

                <!-- 댓글 수정: 로그인 + 작성자 본인 -->
                <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                   th:text="수정"></a>

                <!-- 댓글 삭제: 로그인 + 작성자 본인 -->
                <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 댓글 반복 끝 -->

    <!-- 댓글 작성 폼: 상세 화면에서 바로 댓글 작성 -->
    <!-- action: /comment/create/{board.id} 로 POST 전송 -->
    <!-- th:object 로 CommentForm 바인딩 → th:field="*{contents}" 사용 -->
    <form th:action="@{|/comment/create/${board.id}|}"
          th:object="${commentForm}"
          method="post"
          class="my-3">

        <!-- 유효성 검사 에러 출력 -->
        <!-- form_errors.html 의 formErrorsFragment를 include -->
        <!-- 주의: 이 프래그먼트는 해당 화면에 바인딩된 폼이 있을 때만 에러가 렌더링됨 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        
        <!-- 비로그인일 때는 textarea 비활성화 -->
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{contents}" class="form-control" rows="10"></textarea>

        <!-- 로그인 상태에서는 활성화된 textarea -->
        <textarea sec:authorize="isAuthenticated()" th:field="*{contents}" class="form-control" rows="10"></textarea>

        <!-- 댓글 등록 버튼 -->
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>

</div>

<!-- 하단 스크립트: 삭제/추천 공통 confirm → data-uri 로 이동 -->
<script layout:fragment="script" type='text/javascript'>
// 삭제 버튼(.delete) 모두 선택
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        // 사용자 확인 후 이동
        if(confirm("정말로 삭제하시겠습니까?")) {
            // 각 버튼의 th:data-uri 로 세팅된 링크로 이동
            location.href = this.dataset.uri;
        };
    });
});

// 추천 버튼(.recommend) 모두 선택
const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        // 사용자 확인 후 이동
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>
</html>
