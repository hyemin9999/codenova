<!-- 기본 레이아웃 파일 상속 -->
<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

  <div class="row my-3">
    <div class="col-6">
      <!-- 화이트 테마 대비 좋은 진한 버튼 -->
      <a th:href="@{/board/create}" class="btn btn-dark">질문 등록하기</a>
    </div>
    <!-- <div class="col-6">
      <div class="input-group">
        <input type="text" id="search_kw" class="form-control" th:value="${kw}">
        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
      </div>
    </div> -->
    
    <div class="col-6">
  <div class="input-group">
    <select id="search_field_select" class="form-select" style="max-width:140px;">
      <option value="all"    th:selected="${field} == 'all'">제목+내용</option>
      <option value="title"  th:selected="${field} == 'title'">제목</option>
      <option value="content" th:selected="${field} == 'content'">내용</option>
      <option value="author" th:selected="${field} == 'author'">글쓴이</option>
    </select>

    <input type="text" id="search_kw" class="form-control" th:value="${kw}">
    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
  </div>
</div>
  </div>

  <!-- 화이트 테마: 밝은 헤더 + 은은한 구분선/호버 -->
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr class="text-center">
        <th>번호</th>
        <th style="width:50%">제목</th>
        <th>글쓴이</th>
        <th>작성일시</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="text-center" th:each="board, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>

        <td class="text-start">
          <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}" class="link-dark link-underline-opacity-0 link-underline-opacity-50-hover"></a>

          <!-- 댓글 수: 빨강 텍스트 대신 연한 배지로 -->
          <span class="badge text-bg-light border ms-2"
                th:if="${#lists.size(board.commentList) > 0}"
                th:text="${#lists.size(board.commentList)}"></span>
        </td>

        <td class="text-body-secondary">
          <span th:if="${board.author != null}" th:text="${board.author.username}"></span>
        </td>

        <td class="text-body-secondary" th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
          <span>이전</span>
        </a>
      </li>

      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
		th:if="${page >= (paging.number - (paging.number % 10)) 
       	and page <= (paging.number - (paging.number % 10) + 9)}"

          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a th:text="${page+1}" class="page-link"
           href="javascript:void(0)" th:data-page="${page}"></a>
      </li>
      

      <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>

  <form th:action="@{/board/list}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
    <input type="hidden" id="field" name="field" th:value="${field}">
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
  </form>

  <a th:href="@{/board/create}" class="btn btn-dark">질문 등록하기</a>
</div>

<script layout:fragment="script" type="text/javascript">
  const pageElements = document.getElementsByClassName("page-link");
  Array.from(pageElements).forEach(function (el) {
    el.addEventListener('click', function () {
      document.getElementById('page').value = this.dataset.page;
      document.getElementById('searchForm').submit();
    });
  });

  const btn_search  = document.getElementById("btn_search");
  const fieldSelect = document.getElementById("search_field_select");

  btn_search.addEventListener('click', function () {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('field').value = fieldSelect.value;   
    document.getElementById('page').value = 0;                    
    document.getElementById('searchForm').submit();
  });
</script>
</html>
