<!-- 기본 레이아웃 파일 상속 -->
<html layout:decorate="~{layout}">

<!-- 콘텐츠 본문 영역 -->
<div layout:fragment="content" class="container my-3">

    <!-- 게시글 목록 테이블 -->
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <!-- 게시글 목록 반복 출력 -->
            <tr th:each="board, loop : ${paging}">
                <!-- 번호 계산 (총 게시글 수 - 현재 페이지 첫 글 번호 - 인덱스) -->
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>

                <!-- 게시글 제목 + 댓글 수 -->
                <td>
                    <!-- 제목 링크 -->
                    <a th:href="@{|/board/detail/${board.id}|}"
                       th:text="${board.subject}"></a>

                    <!-- 댓글 수 표시 (댓글이 하나 이상일 때만 출력) -->
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(board.commentList) > 0}"
                          th:text="${#lists.size(board.commentList)}"></span>
                </td>

                <!-- 작성일 표시 -->
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <!-- ✅ 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">

            <!-- 이전 버튼 -->
            <li class="page-item"
                th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 페이지 번호 목록 -->
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link"
                   th:href="@{|?page=${page}|}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item"
                th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- ✅ 페이징 처리 끝 -->

    <!-- 게시글 등록 버튼 -->
    <a th:href="@{/board/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
