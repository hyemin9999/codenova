<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
	<h5 class="border-bottom pb-2">공지사항</h5>

	<div class="row">
		<div class="col">

			<div class="row my-2">
				<div class="col-5">
					<!-- 페이지당 개수 선택(같은 폼 안) -->
					<select name="size" id="page_size_select" class="form-select mt-2"
						style="max-width: 100px;">
						<option value="10" th:selected="${size} == 10">10개</option>
						<option value="20" th:selected="${size} == 20">20개</option>
						<option value="30" th:selected="${size} == 30">30개</option>
						<option value="50" th:selected="${size} == 50">50개</option>
					</select>
				</div>
				<div class="col-7">
					<form th:action="@{/notice/list}" method="get" id="searchForm">
						<div class="input-group">
							<select name="field" id="search_field_select" class="form-select"
								style="max-width: 140px;">
								<option value="title_content"
									th:selected="${field} == 'title_content'">제목+내용</option>
								<option value="title" th:selected="${field} == 'title'">제목</option>
								<option value="content" th:selected="${field} == 'content'">내용</option>

							</select> <input type="text" name="kw" id="search_kw" class="form-control"
								th:value="${kw}">
							<button class="btn btn-outline-info" type="submit"
								id="btn_search">검색</button>
						</div>
						<!-- 현재 페이지(기본 0) — 숫자 링크 클릭 시 JS로 덮어씀 -->
						<input type="hidden" name="page" id="page" value="0">
					</form>
				</div>
			</div>

			<table class="table notice">
				<thead class="table-info">
					<tr class="text-center">
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${!paging.isEmpty()}" class="text-center"
						th:each="item, loop : ${paging}">
						<td
							th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
						<td class="text-start"><a
							th:href="@{|/notice/detail/${item.id}|}"
							th:text="${item.subject}"></a></td>
						<td><span th:if="${item.author != null}"
							th:text="${item.author.username}"></span></td>
						<td
							th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${item.viewCount}"></td>
					</tr>
					<tr class="text-center" th:if="${paging.isEmpty()}">
						<td colspan="5">공지사항이 존재하지 않습니다.</td>
					</tr>
				</tbody>
			</table>

			<div th:if="${!paging.isEmpty()}">
				<ul class="pagination justify-content-center">
					<li class="page-item"
						th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
						class="page-link" href="javascript:void(0)"
						th:data-page="${paging.number-1}"> <span>이전</span>
					</a></li>
					<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
						th:if="${page >= paging.number-5 and page <= paging.number+5}"
						th:classappend="${page == paging.number} ? 'active'"
						class="page-item"><a th:text="${page + 1}" class="page-link"
						href="javascript:void(0)" th:data-page="${page}"></a></li>
					<li class="page-item"
						th:classappend="${!paging.hasNext} ? 'disabled'"><a
						class="page-link" href="javascript:void(0)"
						th:data-page="${paging.number+1}"><span>다음</span></a></li>
				</ul>
			</div>

			<form th:action="@{/notice/list}" method="get" id="searchForm">
				<input type="hidden" id="kw" name="kw" th:value="${kw}"><input
					type="hidden" id="field" name="field" th:value="${field}"><input
					type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
		</div>
	</div>
</div>
</html>
