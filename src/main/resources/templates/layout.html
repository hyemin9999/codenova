<!DOCTYPE html>
<html lang="ko" style="height: 100% !important;" data-bs-theme="light"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{fragment/header :: headerFragment}"></head>

<body class="d-flex flex-column h-100">
	<nav th:replace="~{fragment/navbar :: navbarFragment}"></nav>

	<main layout:fragment="content"></main>

	<div th:replace="~{fragment/scripts :: scriptFragment}"></div>

	<div th:replace="~{fragment/modal :: alertModal}"></div>

	<th:block type="text/javascript" charset="utf-8"
		layout:fragment="script"></th:block>

	<footer th:replace="~{fragment/footer :: footerFragment}"></footer>
</body>
</html>
