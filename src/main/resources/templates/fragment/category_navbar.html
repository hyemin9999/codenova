<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navbarFragment" th:if="${menus != null && !menus.isEmpty() && type == 'board'}"
	class="navbar navbar-expand-md navbar-light bg-secondary-subtle border-bottom">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-lg-0">
				<li class="nav-item" th:each="menu : ${menus}"><a
					class="nav-link" th:href="@{|/admin/board/list/${menu.id}|}"
					th:text="|${menu.name} 게시판|"></a></li>
			</ul>
		</div>
	</div>
</nav>
</html>
