
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="container my-5">
	<div class="login-form-container">
		<form th:action="@{/user/login}" method="post">
			<div th:if="${param.error}" class="alert alert-danger">사용자ID 또는
				비밀번호를 확인해 주세요.</div>

			<div class="mb-3">
				<label for="username" class="form-label">사용자ID</label> <input
					type="text" name="username" id="username" class="form-control">
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label> <input
					type="password" name="password" id="password" class="form-control">
			</div>

			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-info">로그인</button>
			</div>

			<div class="links-container mt-3">
				<a th:href="${Kakaolocation}" class="social-login-button kakao-btn">
					<img src="/images/kakao11.png" alt="카카오 아이콘" class="platform-logo">
					<span>카카오 로그인</span>
				</a> <a th:href="${Googlelocation}"
					class="social-login-button google-btn"> <img
					src="/images/google.png" alt="네이버 아이콘" class="platform-logo">
					<span>구글 로그인</span>
				</a> <a th:href="${Naverlocation}" class="social-login-button naver-btn">
					<img src="/images/naver_icon.png" alt="네이버 아이콘"
					class="platform-logo"> <span>네이버 로그인</span>
				</a>
			</div>

			<div class="links-container">
				<a class="btn btn-info" sec:authorize="isAnonymous()"
					th:href="@{/user/find-id}">아이디 찾기</a> <a class="btn btn-info"
					sec:authorize="isAnonymous()" th:href="@{/user/find-password}">비밀번호
					찾기</a>
			</div>
		</form>
	</div>
</div>

<script layout:fragment="script" type="text/javascript"
	th:inline="javascript">
    // Thymeleaf의 th:inline="javascript"를 통해 서버에서 전달받은 'message'를 JavaScript 변수로 가져옵니다.
    const message = /*[[${message}]]*/null;

    // 메시지가 존재하면 팝업을 띄웁니다.
    if (message) {
        alert(message);
    }
</script>
</html>
